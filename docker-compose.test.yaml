version: '3.8'

services:
  web:
    build:
      context: .
      target: test_runner
    depends_on:
      - db
    env_file:
      - test.env
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
      - ./infra/docker/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    ports:
      - "5432:5432"
    env_file:
      - infra/docker/localpsql/localpsql.env

volumes:
  postgres_data:
version: '3.8'

services:
  test-runner:
    build:
      context: .
      target: test_runner
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - test.env
    environment:
      - APP_ENV=test
  db:
    image: postgres:15-alpine
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 20s
      timeout: 2s
      retries: 10
    volumes:
      - postgres_data:/var/lib/postgresql/data/
      - ./infra/docker/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    env_file:
      - infra/docker/test_db/test.env

volumes:
  postgres_data: